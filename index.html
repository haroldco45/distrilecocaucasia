    function renderProductos() {

                </div>
            </div>
        `).join('');

    function filtrar() {
        const q = document.getElementById('buscador').value.toLowerCase();
        document.querySelectorAll('.product-card').forEach(c => {
            const match = c.dataset.nombre.includes(q) || c.dataset.codigo.includes(q);
            c.style.display = match ? 'flex' : 'none';
        });
    }

    function act(id, v) {
        carrito[id] = Math.max(0, (carrito[id] || 0) + v);
        document.getElementById(`q-${id}`).innerText = carrito[id];
        let total = 0;
        for (let k in carrito) {
            let p = productos.find(x => x.codigo === k);
            total += (p.valor * carrito[k]);
        }
        document.getElementById('gran-total').innerText = `Total: $${total.toLocaleString()}`;
    }

    function enviarPedido() {
        const cli = { n: document.getElementById('nombre').value, d: document.getElementById('direccion').value, c: document.getElementById('celular').value, p: document.getElementById('forma_pago').value, o: document.getElementById('observacion').value };
        if (!cli.n || !cli.d || !cli.c) return alert("Faltan datos obligatorios");
        let items = ""; let total = 0;
        for (let k in carrito) {
            if (carrito[k] > 0) {
                let p = productos.find(x => x.codigo === k);
                let sub = p.valor * carrito[k];
                items += `‚Ä¢ ${p.nombre} (${carrito[k]} x $${p.valor.toLocaleString()}) = $${sub.toLocaleString()}\n`;
                total += sub;
            }
        }
        if (!items) return alert("Agregue productos");
        const msg = `*PEDIDO COFARMA - DISTRILECO*\n\n*Cliente:* ${cli.n}\n*Dir:* ${cli.d}\n*Tel:* ${cli.c}\n*Pago:* ${cli.p}\n*Obs:* ${cli.o}\n\n*Detalle:*\n${items}\n*TOTAL: $${total.toLocaleString()}*\n\n_Vibras Positivas ¬©_`;
        window.open(`https://api.whatsapp.com/send?phone=${WHATSAPP_DESTINO}&text=${encodeURIComponent(msg)}`);
    }
